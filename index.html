    <script>
        const lines = [
            "Hello, Myself Ishaan Gangawane.",
            "I am a Frontend Developer | Angular Enthusiast.",
            "Welcome to my portfolio! Explore my work and get in touch."
        ];
    
        const typingSpeeds = {
            typing: 100,  // Speed of typing each character
            pause: 1500,  // Pause after completing a line
        };
    
        const lineElements = [
            document.getElementById("line1"),
            document.getElementById("line2"),
            document.getElementById("line3"),
        ];
    
        let currentLineIndex = 0;
        let charIndex = 0;
    
        function typeLine() {
            const lineElement = lineElements[currentLineIndex];
            const currentLine = lines[currentLineIndex];
    
            if (charIndex < currentLine.length) {
                lineElement.textContent += currentLine.charAt(charIndex);
                charIndex++;
                setTimeout(typeLine, typingSpeeds.typing);
            } else {
                // Mark the line as completed to remove the typing cursor
                lineElement.classList.add("completed");
    
                if (currentLineIndex < lines.length - 1) {
                    currentLineIndex++;
                    charIndex = 0;
                    setTimeout(typeLine, typingSpeeds.pause);
                }
            }
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            typeLine();
        });
    </script>
